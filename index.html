<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Proyecto final</title>

    <div id="fullscreen">
        <nav class="navbar">

                    <h4>Apple iPhone 15 plus 128Gb</h4>

                <div>
                    <button>
